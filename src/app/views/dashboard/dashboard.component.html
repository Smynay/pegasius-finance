<mat-drawer-container class="drawer" hasBackdrop="over">
  <mat-drawer #drawer class="drawer-sidenav" mode="over">
    <div class="drawer-sidenav__header d-flex justify-content-between align-items-center light mb-4">
      <h2 class="title">Menu</h2>
      <mat-icon (click)="drawer.close()">close</mat-icon>
    </div>
    <div class="drawer-sidenav__menu">
      <p class="title light mb-4" *ngFor="let item of menuService.dashboardMenu" (click)="drawer.close()" [routerLink]="item.path">
        {{ item.title }}
      </p>
    </div>
  </mat-drawer>

  <div class="drawer-sidenav-content d-flex flex-column">
    <app-dashboard-header class="w-100 upper" (burgerClick)="drawer.toggle()"></app-dashboard-header>
    <main class="flex-grow-1 flex-shrink-1">
      <div class="content__wrapper overflow-hidden">
        <div class="content">
          <app-total-value-section></app-total-value-section>
          <app-potfolio-section></app-potfolio-section>
          <app-pools-dashboard-section></app-pools-dashboard-section>
        </div>

        <div class="decorations">
          <div class="decore decore_first"></div>
          <div class="decore decore_second"></div>
        </div>
      </div>
    </main>
    <app-footer apperance="dark" class="upper"></app-footer>
  </div>
</mat-drawer-container>
