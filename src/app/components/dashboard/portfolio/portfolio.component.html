<div class="portfolio card">
  <div class="row d-flex align-items-center">
    <div class="col-12 col-md-4 mb-3 m-md-0 d-flex align-items-center">
      <div class="portfolio__chart mx-auto">
        <canvas id="myPie"></canvas>
      </div>
    </div>
    <div class="col-12 col-md-8">
      <div class="portfolio__devider row" *ngIf="userPortfolio">
        <div class="col-12 col-lg-7">
          <div class="portfolio__panel panel panel_blue">
            <span>{{ userPortfolio[0].pool }}</span>
            <span>{{ userPortfolio[0].percentage }}% ({{ userPortfolio[0].fullPrice }} USD)</span>
          </div>
          <div class="portfolio__panel panel panel_dark">
            <span>{{ userPortfolio[1].pool }}</span>
            <span>{{ userPortfolio[1].percentage }}% ({{ userPortfolio[1].fullPrice }} USD)</span>
          </div>
        </div>
        <div class="col-12 col-lg-5">
          <div class="portfolio__panel special panel d-lg-flex flex-lg-column align-items-center m-0">
            <span>TOTAL AMOUNT</span>
            <hr class="d-none d-lg-block" />
            <span>{{ 100 }}% ({{ +userPortfolio[0].generalPrice }} USD)</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
