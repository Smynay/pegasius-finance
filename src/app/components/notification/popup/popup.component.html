<div class="popup__wrapper d-flex flex-column">
  <div class="popup__backdrop" (click)="modalService.closeModals()"></div>
  <div class="popup">
    <div class="popup__close" (click)="modalService.closeModals()">
      <img src="../../../../assets/images/ui/shape.svg" alt="" />
    </div>

    <div [class]="'popup__content ' + color">
      <mat-icon *ngIf="modalService.popupPreset.type !== 'info'" class="popup__icon mb-2">{{ icon }}</mat-icon>
      <div class="popup__loader loader mb-2">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <h2 class="popup__title m-0">{{ infoMessage }}</h2>
      <p class="popup__text m-0">{{ modalService.popupPreset.text }}</p>
    </div>
  </div>
</div>
