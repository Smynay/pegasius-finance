<div class="blog-card">
  <a [href]="postData.link" target="_blank" rel="noopener noreferrer">
    <div class="blog-card__cover">
      <img [src]="postData.coverImg" alt="Blog cover" />
      <div class="cover__bland"></div>
    </div>
    <p class="dark d-none d-md-block">{{ postData.title }}</p>
  </a>
</div>
