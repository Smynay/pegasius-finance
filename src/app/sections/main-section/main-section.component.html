<section data-aos-once="true" class="main-section wrapper">
  <h1
    data-aos="fade-right"
    data-aos-easing="ease-out-cubic"
    data-aos-duration="2000"
    class="main-section__header text-uppercase"
  >
    <span class="lg-accent">Pegasus grows</span> your Cryptoassets with the most competitive strategies in
    <br class="d-lg-none" />
    <span class="lg-accent">all of DeFi</span>
  </h1>
  <p class="main-section__paragraph fw-bold wow fadeInLeft">
    <span class="accent">TOTAL VALUE LOCKED:</span><br class="d-lg-none" />
    <span class="count"> {{ tvlToShow }}</span>
  </p>
  <img [src]="mainSectionImage" alt="Decore" class="main-section__image" />
</section>
